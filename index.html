<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HighFive: Student Pair-Up App</title>
    <meta name="description" content="quickly match up student pairs for classwork randomly">
    <meta name="author" content="Melody Lu">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css?v=1.0">
    <script src="js/underscore.js"></script>
    <script src="js/swap.js"></script>
    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
        <h1> Pair up and roll out! </h1>
        <div class="main">
            <div class="students-add">
                <h1> Automated Student Matcher</h1>
                <input type="text" id="student">
                <button id="addStudent">Add Student</button>
                <input type="radio" name="presetList" value="14List" unchecked>1-4pm Class list
                <input type="radio" name="presetList" value="69List" unchecked>6:30-9:30pm Class list
                <button id="printStudent">Shuffle & Print List</button>
                <button id="clearStudent">Clear Student list</button>
            </div>
            <div id="suggestions">
                Pair up and roll out!
            </div>
        </div>
        <footer>
            <p>This project is maintained by <a href="https://github.com/HoneyBadgerClan/highfive">melodylu</a></p>
            <p>
        </footer>
    </div>
</body>

</html>
