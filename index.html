<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
  <title>GroundTruth: an earthquake awareness app</title>
  <meta name="description" content="GroundTruth: an earthquake awareness app">
  <meta name="author" content="Rachel Ethan Mel">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/main.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="js/gmaps.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        lat: -12.043333,
        lng: -77.028333
      });
      $('#geocoding_form').submit(function(e){
        e.preventDefault();
        GMaps.geocode({
          address: $('#address').val().trim(),
          callback: function(results, status){
            if(status=='OK'){
              var latlng = results[0].geometry.location;
              map.setCenter(latlng.lat(), latlng.lng());
              map.addMarker({
                lat: latlng.lat(),
                lng: latlng.lng()
              });
            }
          }
        });
      });
    });
  </script>
  <!--<script src="js/maps.js"></script>-->

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<header>
    <h1>Hello, world!</h1>
</header>

<body>
  <div id="container">
    <h3>Are you shaking?</h3>
        <form class="form-inline" method="post" id="geocoding_form">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" />
                <input type="submit" class="btn" value="Search" />
            </div>
        </form>
        <div class="col-md-4 panel">
            <div id="map"></div>
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <br>
                <p>go us</p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
